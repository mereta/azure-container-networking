apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldpinger-deploy
  namespace: linux-datapath-test
spec:
  replicas: 8
  selector:
    matchLabels:
      app: goldpinger
  template:
    metadata:
      labels:
        app: goldpinger
    spec:
        serviceAccount: goldpinger-serviceaccount
        containers:
          - name: goldpinger
            env:
              - name: HOST
                value: "0.0.0.0"
              - name: PORT
                value: "8081"
              - name: PING_TIMEOUT
                value: "10s"
              - name: CHECK_TIMEOUT
                value: "20s"
              - name: CHECK_ALL_TIMEOUT
                value: "20s"
              - name: DNS_TARGETS_TIMEOUT
                value: "10s"
              - name: HOSTNAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              - name: HOSTS_TO_RESOLVE
                value: "1.1.1.1 8.8.8.8 www.bing.com"
            image: "mcr.microsoft.com/aks/e2e/bloomberg-goldpinger:v3.7.0"
            tolerations:
              - key: node-role.kubernetes.io/master
                effect: NoSchedule
            securityContext:
              allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                fsGroup: 2000
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: "app"
                        operator: In
                        values:
                        - goldpinger
                      topologyKey: "kubernetes.io/hostname"
            resources:
              limits:
                memory: 80Mi
            requests:
              cpu: 1m
              memory: 40Mi
            ports:
              - containerPort: 8081
                name: http
            readinessProbe:
              httpGet:
                path: /healthz
                port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8081
              initialDelaySeconds: 5
              periodSeconds: 5
        nodeSelector:
          kubernetes.io/os: linux
        topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: "goldpinger"
